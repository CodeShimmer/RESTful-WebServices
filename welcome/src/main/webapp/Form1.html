<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form for @Form</title>
</head>
<body>
	<h1>Sending Form Parameters to Restful Web Service (JAX-RS)</h1>
	<form action="http://localhost:8083/welcome/webapi/university/add"
		method="post">
		<p>
			Student's Name : <input type="text" name="name" />
		</p>
		<p>
			Student's Age : <input type="text" name="age" />
		</p>
		<input type="submit" value="Add Student Info" />
	</form>
</body>
</html>
